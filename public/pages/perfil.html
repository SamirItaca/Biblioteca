<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Mis libros</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

        <!-- jQuery UI CSS -->
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

        <!-- jQuery UI JS -->
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

        <!-- CSS personalizado -->
        <link rel="stylesheet" href="/css/styles.css">

        <link rel="stylesheet" href="/css/perfil.css">

        <!-- JS personalizado -->
        <script type="module" src="/js/app.js"></script>
        <script type="module" src="/js/perfil.js"></script>

    </head>

    <body>

        <!-- Header -->
        <div id="header"></div>

        <main>

            <section id="info">
                <h4 id="titulo"></h4>
                <p id="descripcion"></p>
            </section>

            <hr>

            <form>
                <h4>Tus datos</h4>

                <div class="mb-3">
                    <label for="email" class="form-label">Correo electronico</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de usuario</label>
                    <input type="text" class="form-control" id="username" placeholder="username">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contrase√±a</label>
                    <input type="password" class="form-control" id="password" placeholder="2025$.">
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-success" type="button" onclick="actualizarPerfil()">Actualizar datos</button>
                </div>
            </form>

        </main>

        <!-- Footer -->
        <div id="footer"></div>
        
        <script>
            $(function(){
                // Cargar header y footer
                $("#header").load("/shared/header.html", function() {
                    $("#titleNavbar").text("Mi perfil");
                });

                $("#footer").load("/shared/footer.html");
            });
        </script>

    </body>

</html>
